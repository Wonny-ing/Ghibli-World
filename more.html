<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contents-</title>
  </head>
  <body id="contents">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Contents</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <div class="screen-header__dot dot"></div>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="avatar.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ponyo</h4>
            <h6 class="user-component__subtitle">
              +82 010-1234-5678
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </div>
      <div class="shopping-search">
        <div class="search-component">
          <div class="search-component__icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </div>
          <div class="search-component__box">
            <input type="text" placeholder="Please enter the content." />
          </div>
        </div>
        <div class="search-keyword">
          <div class="search-keyword__title">
            <span>HOT</span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="search-keyword__keyword">
            <span>stationery</span>
            <span>board</span>
            <span>movie</span>
            <span>gift</span>
          </div>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions__title">
          <span>Best Contents</span>
          <div class="suggestions__text">
            <span>more...</span>
            <i class="fa-solid fa-angle-right fs-xs"></i>
          </div>
        </div>
        <div class="suggestions__icons">
          <div class="suggestions__icons--icon">
            <img src="images/ponyo-poster.jpeg" />
            <span>Ponyo on the Cliff by the Sea</span>
          </div>
          <div class="suggestions__icons--icon">
            <img src="images/ponyo-poster.jpeg" />
            <span>Kiki's Delivery Service</span>
          </div>
          <div class="suggestions__icons--icon">
            <img src="images/ponyo-poster.jpeg" />
            <span>My Neighbor Totoro</span>
          </div>
          <div class="suggestions__icons--icon">
            <img src="images/ponyo-poster.jpeg" />
            <span>Howl's Moving Castle</span>
          </div>
          <div class="suggestions__icons--icon">
            <img src="images/ponyo-poster.jpeg" />
            <span>Spirited Away</span>
          </div>
          <div class="suggestions__icons--icon">
            <img src="images/ponyo-poster.jpeg" />
            <span>Princess Mononoke</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification--dot dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/c4bc47d755.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
