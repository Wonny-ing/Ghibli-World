<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping-</title>
  </head>
  <body id="find-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Shopping</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <div class="screen-header__dot dot"></div>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-gift"></i>
          <span>Gift</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-store"></i>
          <span>Shop</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-face-laugh-squint"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-film"></i>
          <span>DVD</span>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-post">
          <div class="open-post__column">
            <div>
              <h5 class="open-post__title">Ghibli Museum</h5>
              <h6 class="open-post__hashtags">#ponyo #ghibli #sousuke</h6>
              <div class="open-post__members">
                <span class="open-post__members--status">
                  2021.07.01 ~ 2021.07.31
                </span>
              </div>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="avatar.jpeg" />
              <div class="open-post__heart-count heart">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="user-shopping">
        <div class="user-shopping__list">
          <img src="avatar.jpeg" />
          <span>Dust's shopping</span>
          <i class="fa-solid fa-angle-right fa-xs"></i>
        </div>
        <div class="user-shopping__text">
          <span>Recent Order</span>
          <div class="divider"></div>
          <span>Cart</span>
        </div>
      </div>

      <div class="shopping-search">
        <div class="search-component">
          <div class="search-component__icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </div>
          <div class="search-component__box">
            <input type="text" placeholder="Search items" />
          </div>
        </div>
        <div class="search-keyword">
          <div class="search-keyword__title">
            <span>HOT</span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <div class="search-keyword__keyword">
            <span>stationery</span>
            <span>board</span>
            <span>movie</span>
            <span>gift</span>
          </div>
        </div>
      </div>

      <div class="best-category">
        <div class="best-category__text">
          <span class="best-category__title">Best Category</span>
        </div>
        <div class="best-category__list">
          <div class="best-category__list--name">
            <span>Gift</span>
            <img src="avatar.jpeg" />
          </div>
          <div class="best-category__list--name">
            <span>Interior</span>
            <img src="avatar.jpeg" />
          </div>
          <div class="best-category__list--name">
            <span>Toy</span>
            <img src="avatar.jpeg" />
          </div>
          <div class="best-category__list--name">
            <span>Blueray</span>
            <img src="avatar.jpeg" />
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification--dot dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/c4bc47d755.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
