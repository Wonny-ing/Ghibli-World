<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Noti-</title>
  </head>
  <body id="chat-Noti">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Information</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
    </header>

    <div class="chat-information">
      <div class="chat-info-component">
        <i class="fa-solid fa-bullhorn"></i>
        <div class="chat-info-component__text">
          <h4 class="chat-info-component__title">Notification</h4>
          <h6 class="chat-info-component__subtitle">
            Please check Notification
          </h6>
        </div>
      </div>
      <div class="chat-info-component__btn">
        <div>Read</div>
      </div>
    </div>

    <main class="main-screen Noti-chat">
      <div class="message-row">
        <img src="images/ch.png" />
        <div class="message-row__content">
          <span class="message__author">Ghibli World</span>
          <div class="message__info">
            <span class="message__bubble"
              >You can talk to any Ghibli character you want.</span
            >
          </div>
          <div class="message__info">
            <span class="message__bubble"
              >Talk to the Ghibli character with the famous lines in the movie.
            </span>
          </div>
          <div class="message__info">
            <span class="message__bubble"
              >Please refer to the notice for details.</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Ok. Thank you.</span>
            <span class="message__time">21:55</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column reply__column--plus">
        <i class="fa-solid fa-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-laugh-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>

    <script
      src="https://kit.fontawesome.com/c4bc47d755.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
